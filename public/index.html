<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="frame">
      <div class="title" id="notInHomeScreen">Welcome to our social!</div>

      <div id="main">
        <div id="loginScreen">
          <div class="form">
            Username: <input type="text" id="loginUsername" /> Password:
            <input type="password" id="loginPassword" />
            <span></span>
            <button id="loginBtn">Sign In</button>
          </div>
          <hr />
          <div>
            Don't have an account? Click
            <a href="#" id="registerLink">here</a> to register.
          </div>
        </div>

        <div id="registerScreen" class="hidden">
          <div class="form">
            Username: <input type="text" id="registerUsername" /> Password:
            <input type="password" id="registerPassword" /> Name:
            <input type="text" id="registerName" /> Email:
            <input type="email" id="registerEmail" />
            <span></span>
            <button id="registerBtn">Register</button>
          </div>
          <hr />
          <div>
            Already have an account? Click
            <a href="#" id="loginLink">here</a> to log in.
          </div>
        </div>

        <div
          id="homeScreen"
          class="hidden"
          style="width: relative; height: relative"
        >
          <div class="wrap">
            <h2>
              Welcome
              <span id="color"><span id="name" id="color"></span>,</span>
            </h2>
            <div><a href="#" id="logoutLink">Logout</a></div>
          </div>
          <hr />
          <span id="username"></span>
          <p>Add New to Your Todo</p>
          <div id="addTodo">
            <textarea
              name=""
              id="todoContent"
              class="textSize"
              cols="100"
              rows="8"
              placeholder="Add Todo"
              required
            ></textarea>
            <button id="todoButton">Add Todo</button>
          </div>

          <h4>Your ToDo Status</h4>
          <div name="todolist" id="submain" class="textSize"></div>
          <!-- <ul id="todo-list"></ul> -->
          <div id="button-container">
            <button id="updateBtn">Update</button>
            <button id="deleteBtn">Delete Profile</button>
          </div>
          <!-- <div class="form">
            Name: <input type="text" id="updateName" /> Email:
            <input type="email" id="updateEmail" />
            <span></span>
            <button id="updateBtn">Update My Information</button>
            <span></span>
            <button id="deleteBtn" class="critical">Delete My Profile</button>
          </div> -->
        </div>
      </div>

      <div id="error" class="critical"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
